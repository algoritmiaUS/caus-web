baseURL: 'https://clubalgoritmiaus.es'
title: Club de Algoritmia de la Universidad de Sevilla
languageCode: es-es
DefaultContentLanguage: es
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  title_short: CAUS
  author: Club Algoritmia de la Universidad de Sevilla
  authorimage: ../assets/images/global/author-CAUS.webp  # caus-web/assets/images/global/author-CAUS.webp
  og_image: /images/logo-CAUS.png # caus-web/static/images/logo-CAUS.png
  moto: "Club de Algoritmia de la Universidad de Sevilla (CAUS)"
  description: "Grupo fundado por estudiantes de la US para aprender y mejorar habilidades en programación mediante la colaboración y la participación en competiciones."
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Nuestra misión"
    image: "images/pages/CompliCAUS-2-Foto-grupal.jpg" 
    content:
      - text: "Nuestro objetivo es crear una comunidad colaborativa e inclusiva donde los miembros puedan aprender, perfeccionar sus habilidades en programación y enfrentar desafíos algorítmicos. A través de la resolución de problemas y competiciones, promovemos el crecimiento técnico y profesional, preparando a los estudiantes para los retos académicos, laborales y competiciones, mientras compartimos libremente el conocimiento para que todos, sin importar su nivel, puedan aprender y contribuir"
      # - text: "Creemos en el valor de enfrentar desafíos que fortalezcan las capacidades lógicas y algorítmicas, competencias clave en las pruebas técnicas de muchas empresas. Fomentamos un ambiente inclusivo en el que el conocimiento se comparte libremente, permitiendo que cada miembro, sin importar su nivel, aprenda y contribuya al grupo."
      # - text: "Nuestro enfoque está en el crecimiento individual y colectivo, con la misión de prepararnos no solo para competiciones de programación, sino también para futuras carreras, creando una comunidad donde cada reto es una oportunidad para aprender juntos."

  p2:
    heading: "Desafíos, comunidad y diversión en el CAUS"
    image: "images/pages/rocodromo.jpg"
    content:
      - text: "En el Club de Algoritmia de la Universidad de Sevilla (CAUS), no todo es programación competitiva. Además de nuestras charlas y competiciones, organizamos actividades sociales como salidas al rocódromo y comidas trimestrales. Creemos que el equilibrio entre el aprendizaje técnico y la diversión es clave para el crecimiento personal y profesional. ¡Únete a nosotros y disfruta de un ambiente donde el código y la comunidad van de la mano!"
  p3:
    heading: "Nuestros socios y patrocinadores"
    content:
      - text: "El CAUS cuenta con el apoyo de socios y patrocinadores dedicados, quienes hacen posible que sigamos promoviendo el aprendizaje y el desarrollo en algoritmia. Gracias a su colaboración, trabajamos juntos para construir una comunidad más conectada y ofrecer oportunidades valiosas para el crecimiento y la innovación."
    links:
      - text: Conozca a nuestros socios y patrocinadores
        url: "/community-partners"
    logos:
      - identifier: a
        image: "images/global/Logo-US.svg" 
        alt: "a"
      - identifier: b
        image: "images/global/logo-ETSII-Negro.svg"
        alt: "b"
      # - identifier: c
      # - identifier: d
      # - identifier: e
      # - identifier: f
  p4:
    heading: "Últimas noticias"
    content:
      - text: "Nuestros eventos recientes, incluidos encuentros, talleres y más, reflejan lo que está sucediendo en nuestra comunidad."


  social_media:
    github:
      enabled: true
      url: 'https://github.com/algoritmiaUS'
    linkedin:
      enabled: true
      url: 'https://linkedin.com/company/club-de-algoritmia-universidad-de-sevilla'
    discord:
      enabled: true
      url: 'https://discord.gg/gEbbJrzEYZ'
    instagram:
      enabled: true
      url: 'https://instagram.com/clubalgoritmiaus'
    twitter:
      enabled: true
      url: 'https://x.com/algoritmiaus'
    


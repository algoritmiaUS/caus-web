{{ define "main"}}
<main id="main">
    <div class="max-w-(--breakpoint-xl) px-4 py-8 mx-auto lg:py-16 lg:px-6">
        <div class="max-w-(--breakpoint-sm) mx-auto text-center">
            <h1 class="mb-4 font-black tracking-tight capitalize text-8xl lg:text-7xl xl:text-9xl dark:text-white">
                404
            </h1>
            <p class="mb-4 text-3xl font-bold tracking-tight text-gray-900 md:text-4xl dark:text-white">
                {{ i18n "error.404_title" }}
            </p>
            <p class="mb-4 text-lg font-light text-gray-500 dark:text-gray-400">{{ i18n "error.404_message" }} </p>
            <a href="/"
                class="inline-flex text-white bg-primary-600 hover:bg-primary-800 focus:ring-4 focus:outline-hidden focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-primary-900 my-4">{{ i18n "error.404_button" }}</a>
        </div>
    </div>
</main>
{{ end }}

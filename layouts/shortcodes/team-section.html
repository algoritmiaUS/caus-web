<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Contenedor de Administradores -->
    <div class="col-span-full">
      <h2 class="text-2xl font-bold mb-4">Administradores</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
        {{ range .Site.Data.members.administrators }}
          <div class="flex items-center p-4 border rounded-lg shadow">
            <div class="flex items-center space-x-4 w-full"> <!-- Añadido contenedor flexible con espacio entre elementos -->
              <img src="{{ .image }}" alt="{{ .name }}" class="w-10 h-10 rounded-full object-cover flex-shrink-0"> <!-- Añadido flex-shrink-0 -->
              <div class="flex-grow"> <!-- Añadido flex-grow para que ocupe el espacio restante -->
                <h3 class="text-lg font-bold">{{ .name }}</h3>
                <p class="text-gray-600">{{ .role }}</p>
              </div>
            </div>
          </div>
        {{ end }}
      </div>
    </div>
  </div>
  
  
<!-- Contenedor de Miembros Activos -->
<div class="col-span-full mt-6">
    <h2 class="text-2xl font-bold mb-4">Miembros Activos</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
      {{ range .Site.Data.members.actives }}
        <div class="p-4 border rounded-lg shadow">
          <h3 class="text-lg font-bold">{{ .name }}</h3>
        </div>
      {{ end }}
    </div>
  </div>
</div>

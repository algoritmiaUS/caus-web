{{ $dataFile := .Get 0 }} <!-- Nombre del archivo YAML -->
{{ $data := index $.Site.Data $dataFile }}

<div class="overflow-x-auto">
  <table class="table-auto w-full border-collapse border border-gray-300">
    <thead class="bg-gray-200">
      <tr>
        <th class="border border-gray-300 px-4 py-2 text-left">Pos.</th>
        <th class="border border-gray-300 px-4 py-2 text-left">Participante</th>
        <th class="border border-gray-300 px-4 py-2 text-center">Ver Imagen</th>
      </tr>
    </thead>
    <tbody>
      {{ range $data.participants }}
      <tr class="hover:bg-gray-100">
        <td class="border border-gray-300 px-4 py-2">{{ .position }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ .name }}</td>
        <td class="border border-gray-300 px-4 py-2 text-center">
          <button 
            onclick="showModal('{{ .image }}')" 
            class="text-blue-500 hover:text-blue-700 focus:outline-none"
          >
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 487 487" fill="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <g>
              <g>
                <path d="M308.1,277.95c0,35.7-28.9,64.6-64.6,64.6s-64.6-28.9-64.6-64.6s28.9-64.6,64.6-64.6S308.1,242.25,308.1,277.95z
                      M440.3,116.05c25.8,0,46.7,20.9,46.7,46.7v122.4v103.8c0,27.5-22.3,49.8-49.8,49.8H49.8c-27.5,0-49.8-22.3-49.8-49.8v-103.9
                      v-122.3l0,0c0-25.8,20.9-46.7,46.7-46.7h93.4l4.4-18.6c6.7-28.8,32.4-49.2,62-49.2h74.1c29.6,0,55.3,20.4,62,49.2l4.3,18.6H440.3z
                      M97.4,183.45c0-12.9-10.5-23.4-23.4-23.4c-13,0-23.5,10.5-23.5,23.4s10.5,23.4,23.4,23.4C86.9,206.95,97.4,196.45,97.4,183.45z
                      M358.7,277.95c0-63.6-51.6-115.2-115.2-115.2s-115.2,51.6-115.2,115.2s51.6,115.2,115.2,115.2S358.7,341.55,358.7,277.95z"/>
              </g>
            </g>
          </svg>
          </button>
        </td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</div>

<div id="myModal" class="modal">
  <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImage" src="" alt="imagen del participante">
  </div>
</div>

<script>
  var modal = document.getElementById("myModal");
  var modalImage = document.getElementById("modalImage");
  var span = document.getElementsByClassName("close")[0];

  function showModal(imageSrc) {
      modalImage.src = imageSrc;
      modal.style.display = "block";
  }

  span.onclick = function() {
      modal.style.display = "none";
  }

  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
  }
</script>

<style>
  .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
  }
  .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
  }
  .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
  }
  .close:hover,
  .close:focus {
      color: black;
      text-decoration: none;
  }
  #modalImage {
      max-width: 100%;
      height: auto;
  }
</style>

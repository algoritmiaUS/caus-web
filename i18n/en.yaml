hero.moto:
  other: "Algorithm Club of the University of Seville (CAUS)"
hero.description:
  other: "A group founded by students of the University of Seville to learn and improve programming skills through collaboration and participation in competitions."

hero.discord:
  other: "Get on Discord!"

mission.heading:
  other: "Our Mission"

mission.description:
  other: "Our goal is to create a collaborative and inclusive community where members can learn, refine their programming skills, and tackle algorithmic challenges. Through problem-solving and competitions, we promote technical and professional growth, preparing students for academic, professional, and competitive challenges, while freely sharing knowledge so that everyone, regardless of their level, can learn and contribute."

challenge.heading:
  other: "Challenges, Community, and Fun at CAUS"

challenge.description:
  other: "At the Algorithm Club of the University of Seville (CAUS), it’s not all about competitive programming. In addition to our talks and competitions, we organise social activities such as climbing outings and quarterly meals. We believe that balancing technical learning with enjoyment is key to both personal and professional growth. Join us and enjoy an environment where code and community go hand in hand!"

sponsors.heading:
  other: "Our Partners and Sponsors"

sponsors.cta:
  other: "Meet our partners and sponsors (In Spanish)"

sponsors.description:
  other: "CAUS is supported by dedicated partners and sponsors who make it possible for us to continue promoting learning and development in algorithms. Thanks to their collaboration, we work together to build a more connected community and offer valuable opportunities for growth and innovation."

